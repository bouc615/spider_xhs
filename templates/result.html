      /* Tooltip æ ·å¼ */

    <script>
      const taskId = {{ task_id }};
      let currentData = null;

      document.addEventListener('DOMContentLoaded', function() {
          loadData();

          // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­å¯¼å‡ºèœå•
          document.addEventListener('click', function(event) {
              const exportMenu = document.getElementById('exportMenu');
              const exportBtn = event.target.closest('.export-btn');

              if (!exportBtn && exportMenu.classList.contains('show')) {
                  exportMenu.classList.remove('show');
              }
          });
      });

      function loadData() {
          fetch(`/api/data/${taskId}`)
          .then(response => {
              if (!response.ok) {
                  throw new Error('æ•°æ®ä¸å­˜åœ¨');
              }
              return response.json();
          })
          .then(data => {
              currentData = data;
              displayData(data);
          })
          .catch(error => {
              console.error('Error:', error);
              document.getElementById('imagesContainer').innerHTML =
                  `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
              document.getElementById('commentsContainer').innerHTML =
                  `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
          });
      }

      function displayData(data) {
          document.getElementById('pageTitle').textContent = data.task;
          document.getElementById('totalNotes').textContent = data.data.length;

          let totalImages = 0;
          let totalComments = 0;

          data.data.forEach(note => {
              totalImages += note.pictures.length;
              totalComments += note.comments.length;
          });

          document.getElementById('totalImages').textContent = totalImages;
          document.getElementById('totalComments').textContent = totalComments;
          document.getElementById('createdTime').textContent =
              new Date(data.created_at).toLocaleDateString();

          displayImages(data.data);
          displayComments(data.data);
      }

      function displayImages(notes) {
          const container = document.getElementById('imagesContainer');

          if (notes.length === 0) {
              container.innerHTML = '<div class="empty">æš‚æ— å›¾ç‰‡</div>';
              return;
          }

          let imagesHtml = '';

          notes.forEach((note, noteIndex) => {
              if (note.pictures.length === 0) return;

              // ç¬”è®°æ ‡é¢˜å’Œå†…å®¹åŒºåŸŸ
              imagesHtml += `
                  <div class="note-section">
                      <div class="note-header">
                          <div class="note-title tooltip" title="${escapeHtml(note.title)}">${note.title}</div>
                          <div class="note-content tooltip" title="${escapeHtml(note.content)}">${note.content}</div>
                          <div class="note-actions">
                              <button class="header-action-btn link-btn" onclick="openNoteLink('${note.link}')" title="æŸ¥çœ‹åŸç¬”è®°">
                                  ğŸ”— æŸ¥çœ‹åŸæ–‡
                              </button>
                              <button class="header-action-btn comment-btn" onclick="showNoteComments(${noteIndex})" title="æŸ¥çœ‹è¯„è®º">
                                  ğŸ’¬ è¯„è®º (${note.comments.length})
                              </button>
                              <button class="header-action-btn export-note-btn" onclick="exportNoteComments(${noteIndex})" title="å¯¼å‡ºæ­¤ç¬”è®°è¯„è®º">
                                  ğŸ“¤ å¯¼å‡ºè¯„è®º
                              </button>
                              <button class="header-action-btn" onclick="copyNoteCommentsAndOpenDeepSeek(${noteIndex})" title="å¤åˆ¶è¯„è®ºå¹¶æ‰“å¼€DeepSeekåˆ†æ" style="border-color: #1a73e8; color: #1a73e8;">
                                  ğŸ¤– AIåˆ†æ
                              </button>
                          </div>
                      </div>
                      <div class="note-images">
              `;

              // å›¾ç‰‡ç½‘æ ¼
              note.pictures.forEach((imageUrl, imageIndex) => {
                  const proxyUrl = `/proxy_image?url=${encodeURIComponent(imageUrl)}`;

                  imagesHtml += `
                      <div class="image-item" onclick="openNoteLink('${note.link}')">
                          <img src="${proxyUrl}" alt="${escapeHtml(note.title)}" loading="lazy"
                               onerror="this.style.display='none'; this.parentElement.style.display='none';">
                      </div>
                  `;
              });

              imagesHtml += `
                      </div>
                  </div>
              `;
          });

          container.innerHTML = imagesHtml;
      }

      function displayComments(notes) {
          const container = document.getElementById('commentsContainer');

          let allComments = [];
          notes.forEach(note => {
              note.comments.forEach(comment => {
                  allComments.push({
                      content: comment,
                      noteTitle: note.title,
                      noteLink: note.link
                  });
              });
          });

          if (allComments.length === 0) {
              container.innerHTML = '<div class="empty">æš‚æ— è¯„è®º</div>';
              return;
          }

          let commentsHtml = '<div class="comments-container">';

          allComments.forEach((comment, index) => {
              commentsHtml += `
                  <div class="comment-item">
                      <div class="comment-content">${comment.content}</div>
                      <div class="comment-meta">
                          æ¥è‡ª: <a href="${comment.noteLink}" target="_blank">${comment.noteTitle}</a>
                      </div>
                  </div>
              `;
          });

          commentsHtml += '</div>';
          container.innerHTML = commentsHtml;
      }

      function switchTab(tabName) {
          document.querySelectorAll('.tab-button').forEach(btn => {
              btn.classList.remove('active');
          });
          event.target.classList.add('active');

          document.querySelectorAll('.tab-panel').forEach(panel => {
              panel.classList.remove('active');
          });

          if (tabName === 'images') {
              document.getElementById('imagesTab').classList.add('active');
          } else if (tabName === 'comments') {
              document.getElementById('commentsTab').classList.add('active');
          }
      }

      function toggleExportMenu() {
          const exportMenu = document.getElementById('exportMenu');
          exportMenu.classList.toggle('show');
      }

      function openNoteLink(link) {
          window.open(link, '_blank');
      }

      function showNoteComments(noteIndex) {
          if (!currentData || !currentData.data[noteIndex]) {
              return;
          }

          const note = currentData.data[noteIndex];
          const modal = document.getElementById('commentModal');
          const modalTitle = document.getElementById('modalNoteTitle');
          const modalBody = document.getElementById('modalCommentBody');

          modalTitle.textContent = note.title;

          if (note.comments.length === 0) {
              modalBody.innerHTML = '<div class="empty">æš‚æ— è¯„è®º</div>';
          } else {
              let commentsHtml = '';
              note.comments.forEach(comment => {
                  if (comment.startsWith('â†³ ')) {
                      // å­è¯„è®º
                      commentsHtml += `
                          <div class="modal-comment-item">
                              <div class="modal-comment-content sub-comment">${comment}</div>
                          </div>
                      `;
                  } else {
                      // ä¸»è¯„è®º
                      commentsHtml += `
                          <div class="modal-comment-item">
                              <div class="modal-comment-content">${comment}</div>
                          </div>
                      `;
                  }
              });
              modalBody.innerHTML = commentsHtml;
          }

          modal.style.display = 'block';
      }

      function closeCommentModal() {
          document.getElementById('commentModal').style.display = 'none';
      }

      function escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
      }

      // å¯¼å‡ºåŠŸèƒ½
      function exportAllComments(format) {
          if (!currentData) return;

          const exportData = prepareExportData();
          downloadFile(exportData, format, `å…¨éƒ¨è¯„è®º_${currentData.task}`);

          // å…³é—­èœå•
          document.getElementById('exportMenu').classList.remove('show');
      }

      function exportNoteComments(noteIndex) {
          if (!currentData || !currentData.data[noteIndex]) return;

          const note = currentData.data[noteIndex];
          const exportData = prepareExportData([noteIndex]);
          downloadFile(exportData, 'txt', `${note.title}_è¯„è®º`);
      }

      function prepareExportData(noteIndices = null) {
          const data = [];
          const notes = noteIndices ?
              noteIndices.map(i => currentData.data[i]) :
              currentData.data;

          notes.forEach((note, index) => {
              note.comments.forEach(comment => {
                  data.push({
                      noteTitle: note.title,
                      noteContent: note.content,
                      noteLink: note.link,
                      comment: comment,
                      noteIndex: noteIndices ? noteIndices[index] : currentData.data.indexOf(note)
                  });
              });
          });

          return data;
      }

      function downloadFile(data, format, filename) {
          let content, mimeType, extension;

          switch (format) {

      async function copyToClipboard(text) {
          try {
              // ç°ä»£æµè§ˆå™¨ä½¿ç”¨ Clipboard API
              if (navigator.clipboard && window.isSecureContext) {
                  await navigator.clipboard.writeText(text);
                  return;
              }

              // é™çº§æ–¹æ¡ˆï¼šä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•
              const textArea = document.createElement('textarea');
              textArea.value = text;
              textArea.style.position = 'fixed';
              textArea.style.left = '-999999px';
              textArea.style.top = '-999999px';
              document.body.appendChild(textArea);
              textArea.focus();
              textArea.select();

              const successful = document.execCommand('copy');
              document.body.removeChild(textArea);

              if (!successful) {
                  throw new Error('å¤åˆ¶å‘½ä»¤æ‰§è¡Œå¤±è´¥');
              }
          } catch (err) {
              // æœ€åçš„é™çº§æ–¹æ¡ˆï¼šæ˜¾ç¤ºæ–‡æœ¬è®©ç”¨æˆ·æ‰‹åŠ¨å¤åˆ¶

          }
      }
